<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Ch26 Fecha</title>
</head>

<body>

    <div class="container my-5 justify-content-center text-center">
        <div class="row">
            <div class="col-12">
                <h1>Calcular día de la semana</h1>
            </div>
        </div>
        <div class="row my-5">   
            <div class="col-4 ">
                <input class="form-control" type="number" placeholder="Día" id="day">
            </div>
            <div class="col-4">
                <input class="form-control" list="datalistOptions" id="month" placeholder="Mes">
                <datalist id="datalistOptions">
                    <option value="Enero">
                    <option value="Febrero">
                    <option value="Marzo">
                    <option value="Abril">
                    <option value="Mayo">
                    <option value="Junio">
                    <option value="Julio">
                    <option value="Agosto">
                    <option value="Septiembre">
                    <option value="Octubre">
                    <option value="Noviembre">
                    <option value="Diciembre">
                </datalist>
            </div>
            <div class="col-4">
                <input class="form-control" type="number" placeholder="Año" id="year">
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12">
                <button type="button" class="btn btn-color" onclick="calculateDay()">Calcular</button>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-12">
                <h2>Día de la semana:</h2>
                <p id="result"></p>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
